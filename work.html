<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work | So Young</title>
  <link rel="stylesheet" href="./css/work.css" />
</head>

<body>
  <header class="workHeader">
    <div class="container headerRow">
      <a class="brand" href="index.html#portfolio" aria-label="포트폴리오로 돌아가기">← Back</a>
      <div class="headerTitleWrap">
        <h1 id="workTitle" class="workTitle">Work</h1>
        <p id="workSubtitle" class="workSubtitle"></p>
      </div>
    </div>
  </header>

  <main class="workMain">
    <div class="container">
      <!-- Meta -->
      <section class="metaRow" aria-label="작업 정보">
        <div class="metaBox" id="workTool">Tool : -</div>
        <div class="metaBox" id="workContribution">Contribution : -</div>
        <div class="metaBox" id="workType">Type : -</div>
      </section>

      <!-- Notice -->
      <div class="notice" id="workNotice" hidden></div>

      <!-- Gallery -->
      <section class="gallery" aria-label="작업 이미지 갤러리">
        <div class="galleryGrid" id="galleryGrid"></div>
      </section>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightboxBackdrop" data-close="true" aria-hidden="true"></div>

    <div class="lightboxDialog" role="dialog" aria-modal="true" aria-label="이미지 크게 보기">
      <button class="lightboxClose" type="button" aria-label="닫기" data-close="true">✕</button>

      <button class="lightboxNav lightboxNav--prev" type="button" aria-label="이전" data-prev>‹</button>
      <button class="lightboxNav lightboxNav--next" type="button" aria-label="다음" data-next>›</button>

      <div class="lightboxStage" id="lightboxStage"></div>
      <div class="lightboxCount" id="lightboxCount">1 / 1</div>
    </div>
  </div>

  <!-- ⚠️ data.js가 work.js보다 먼저 -->
  <script src="./js/data.js"></script>
  <script src="./js/work.js"></script>
</body>
</html>
